version: "3.7"

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "./volumes/proxy/certs:/etc/nginx/certs:ro"

  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./volumes/proxy/templates/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./volumes/proxy/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen

  backend:
    restart: always
    image: kevinedwards/formsite-api:0.0.2
    container_name: backend
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REGISTRATION_ENABLED=0
      - LOGIN_ENABLED=1
      - DB_URI=mongodb://mongoadmin:secret@mongodb:27017/dynalife?authSource=admin
      - JWT_SECRET=lshfosnfoshdfohvpng;w4vj0wu0ajc0iayvashvacaf
      - VIRTUAL_HOST=demoapi.rtlsdemo.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=3003
      - LETSENCRYPT_HOST=demo.rtlsdemo.com
      - LETSENCRYPT_EMAIL=it@connectusglobal.com

  frontend:
    restart: always
    image: kevinedwards/formsite-web:0.0.3
    container_name: frontend
    volumes:
      - "./volumes/nginx-sample-website/conf.d/:/etc/nginx/conf.d"
      - "./volumes/config/sample-website/config.js:/usr/share/nginx/html/config.js"
    environment:
      - VIRTUAL_HOST=demo.rtlsdemo.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=demo.rtlsdemo.com
      - LETSENCRYPT_EMAIL=it@connectusglobal.com
